<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Braintrust Bingo</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Braintrust Bingo</h1>
    </div>

    </div>
    <div id="bingo-status" class="bingo-status"></div>
